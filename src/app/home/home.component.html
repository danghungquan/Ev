<div class="container">
  <!-- Header -->
  <header class="header">
    <input type="text" placeholder="Search Voice..." class="search-input" />
    <select class="select-input">
        <option value="">Select Voice</option>
    </select>
    <select class="select-input">
        <option value="">Select Model</option>
    </select>

    <input type="number" placeholder="Number" width="20px" class="number-input" />

    <input type="file" class="file-input" (change)="fnOnFileSelected($event)" accept=".txt" />
  </header>

  <!-- Main -->
  <main class="main">
    <button class="start-button" (click)="fnStart()">Start</button>
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>status</th>
          <th>Voice</th>
          <th>content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td></td>
          <td></td>
          <td></td>
          <td>{{ item }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
